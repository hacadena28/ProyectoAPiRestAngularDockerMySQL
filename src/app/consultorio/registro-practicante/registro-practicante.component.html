
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="text-center header">Registro de Solicitud para Consultorio Juridico</legend>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="convocatoria" name="date" type="text" placeholder="Inicio:2021-02-18 - Fin:2021-02-26" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Tipo de documento</option>
                  <option value="1">Tarjeta de identidad</option>
                  <option value="2">Cedula de ciudadania</option>
                  <option value="3">Numero Identificacion Tributaria</option>
                </select>
                <input id="numeroDocumento" name="number" type="text" placeholder="Numero de documento" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="fname" name="name" type="text" placeholder="Nombre Completo" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
              <div class="col-md-8">
                <input id="email2" name="email" type="text" placeholder="Correo electronico" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="eps" name="eps" type="text" placeholder="Nombre de EPS" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="direccion" name="phone" type="text" placeholder="Direccion" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="telefono" name="phone" type="text" placeholder="Telefono" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="celular" name="phone" type="text" placeholder="celular" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Convenio</option>
                  <option value="1">Convenio 1</option>
                  <option value="2">Convenio 2</option>
                  <option value="3">Convenio 3</option>
                </select>
                <input id="convenio" name="number" type="text" placeholder="Numero de documento" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">ENVIAR</button>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
